<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
</head>
<body>
	<div class="container">
		<div>
			<p><h3>Calculator</h3></p>
		</div>
		<div class="input">
			<div>
				<input type="text" class="first-number" placeholder="Enter a number">
			</div>
			<div class=".sign"></div>
			<div>
				<input type="text" class="second-number" placeholder="Enter a number">
			</div>
			<div>
				<input type="button" class="result" value="=">
			</div>
		</div>
		<div class="buttons">
			<input type="button" id="Sum" value="+">
			<input type="button" id="Sub" value="-">
			<input type="button" id="Multi" value="*">
			<input type="button" id="Division" value=":">
		</div>
	</div>
	
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src=".././dist/bundle.js"></script></body>
</html>
